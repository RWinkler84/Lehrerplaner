<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <title>Kasse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/index.css" />
    <script src="https://js.stripe.com/clover/stripe.js"></script>
    <script src="checkout.js" defer></script>
    <style>
        .dot {
            font-weight: normal;
            animation: loader 1.2s infinite;
            visibility: hidden;
        }

        .d2 {
            animation-delay: 0.2s;
        }

        .d3 {
            animation-delay: 0.4s;
        }

        @keyframes loader {
            0% {
                visibility: hidden;
            }

            30% {
                visibility: visible;
            }

            60% {
                visibility: hidden;
            }
        }
    </style>

</head>

<body style="background-color: var(--bodyBackground); padding: 1rem 2rem;">


    <dialog id="checkoutDialog" open>
        <div class="headline flex spaceBetween">
            <h3>Kasse <span id="curriclumNoteInfo"></span></h3><button id="closeCheckoutDialogButton"
                class="closeDialogButton" style="width: 1.5rem">×</button>
        </div>
        <div class="dialogBody">
            <!-- Display a payment form -->
            <form id="payment-form" style="flex-grow: 1;">
                <div id="payment-element">
                    <!--Stripe.js injects the Payment Element-->
                </div>
                <div id="payment-message" class="hidden"></div>
                <div id="termsContainer" class="flex halfGap marginTop hidden">
                    <div>
                        <input type="checkbox" id="terms" required>
                    </div>
                    <div>
                        <label for="terms" style="font-weight: normal;">Hiermit bestätige ich, die <a href="../agb.html"
                                target="_blank">allgemeinen Geschäftsbedingungen</a> von Eduplanio gelesen zu haben und
                            diese zu akzeptieren.</label>
                    </div>
                </div>
                <div class="flex growEqually justifyEnd alignEnd">
                    <button id="submit" class="marginTop confirmationButton">
                        <div class="spinner hidden" id="spinner"></div>
                        <span id="button-text">
                            <span class="dot d1">.</span>
                            <span class="dot d2">.</span>
                            <span class="dot d3">.</span>
                        </span>
                    </button>
                </div>
                <div id="email-errors"></div>
            </form>
        </div>
    </dialog>
</body>

</html>
