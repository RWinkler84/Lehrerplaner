<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="../css/index.css" />
    <script src="https://js.stripe.com/clover/stripe.js"></script>
    <script src="complete.js" defer></script>
</head>

<body>
    <dialog id="checkoutCompletedDialog" open>
        <div class="headline flex spaceBetween">
            <h3>Kasse <span id="curriclumNoteInfo"></span></h3><button id="closeCheckoutDialogButton"

</html>
